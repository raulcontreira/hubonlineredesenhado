<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Corrigido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulários</h1>
  <form>
    
    <!-- Texto -->
    <label for="text">Texto:</label><br>  
    <input type="text" id="text" name="text" placeholder="Digite seu texto"><br>  
    
    <!-- Número -->
    <label for="number">Número:</label><br>  
    <input type="number" id="number" name="number" placeholder="Digite um número"><br>  
    
    <!-- Data -->
    <label for="data">Data:</label><br>  
    <input type="date" id="data" name="data"> <br> 
  
    <!-- Hora -->
    <label for="hora">Hora:</label><br>  
    <input type="time" id="hora" name="hora"><br>

    <!-- E-mail -->
    <label for="email">E-mail:</label><br>  
    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com"><br>  

    <!-- Senha -->
    <label for="senha">Senha:</label><br>  
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br>
    
    <!--Telefone-->   
    <label for="tel">Telefone:</label><br>  
    <input type="tel" id="tel" name="tel" placeholder="(xx)x xxxx-xxxx"><br>
    
    <!--Caixa de Selção-->   
    <label for="checkbox">Caixa de Selção:</label><br> 
    <input type="checkbox" id="checkbox" name="checkbox"><br>
    <input type="checkbox" id="checkbox" name="checkbox"><br>
    <input type="checkbox" id="checkbox" name="checkbox"><br>
    
    <!--Botoes de Radio-->
    <label for="radio">Botoes de Radio:</label><br> 
    <input type="radio" id="radio" name="radio"><br>
    <input type="radio" id="radio" name="radio"><br>
    <input type="radio" id="radio" name="radio"><br>
    
    <!--Seletor de cores-->
    <label for="cor">Selecione a cores:</label><br> 
    <input type="color" id="cor" name="cor" value = "#ff0000"><br>
    
    <!--Botoes-->   
    <label for="buttons">botao:</label><br> 
    <input type="submit" value="Enviar"><br>
   
  </form>
</body>
</html>
